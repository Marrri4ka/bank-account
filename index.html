<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>bank-account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bank Account</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card bg-primary">
            <div class="card-header text-white">
              <h3>Sign Up</h3>
            </div>
            <div class="card-body bg-light">

              <form class="sign-up" action="index.html" method="post">
                <div class="row">
                  <label for="userName" class="col-md-3">Username:</label>
                  <div class="col-md-9">
                    <input type="text"  class="form-control-input" name="userName" id="userName">
                  </div>
                </div>
                <div class="row">
                  <label for="initialDeposit" class="col-md-3 col">Initial Deposit:</label>
                  <div class="col-md-6">
                    <input type="number" name="initialDeposit" min="1" step=".01" id="initialDeposit">
                  </div>
                  <div class="col-md-3">
                    <button class="btn btn-secondary" type="submit" name="button">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card bg-primary">
            <div class="card-header text-white">
              <h3>Deposit or Withdraw Funds</h3>
            </div>
            <div class="card-body bg-light">

              <form class="deposit-withdraw" action="index.html" method="post">
                <label class ="input-label" for="deposit-withdraw">Amount: </label>
                <input type="number" min="1" name="deposit-withdraw" id ="deposit-withdraw" value="">
                <div class="row">
                  <div class="col-md-6">
                    <button class="btn btn-secondary" type="click" name="button" id="withdraw-button">Withdraw</button>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-secondary" type="click" name="button" id="deposit-button">Deposit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card bg-secondary">
            <div class="card-header text-white bg-primary">
              <h3>Current Balance</h3>
            </div>
            <div class="card-body bg-light">
              <p id="current-balance"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
